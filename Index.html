<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance</title>
    <link rel="icon" href="https://i.pinimg.com/originals/8d/fe/97/8dfe9756ecd43af1e3872bebdaffe1fb.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {margin:0;
             padding:0;
              box-sizing: border-box;
            }
        body {
            height: 100vh;
            background-image:url(https://img.freepik.com/premium-vector/back-school-blackboard-with-chalk-drawings-copy-space-horizontal-banner_687448-24.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align:center; 
            margin-top:10px;
            padding:10px;
            color:white;
        }

        .tab-container {
            width: 40%;
            margin: 60px auto 40px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background: #eee;
            cursor: pointer;
        }
        .tabs div {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .tabs .active {
            background: rgb(116, 201, 184);
            color: white;
        }

        .form {
            display: none;
            padding: 20px 10px;
        }
        .form.active {
            display: block;
        }

        input {
            padding: 7px;
            margin: 5px 0;
            width: 100%;
        }
        .blue
        {
            color:blue;
        }
        .login-btn {
            margin: 15px 0;
            padding: 10px;
            display: block;
            width: 100%;
            border-radius: 5px;
            border: none;
            background: rgb(116, 201, 184);
            color: white;
            font-size: 16px;
        }
        .login-btn:hover {
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .or
        {
                display:flex;
                flex-direction: row;
            margin-top: 10px;
            margin-bottom: 20px;
           
            
        }
            .or::before,
            .or::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid gray;
            
        }

            .or::before {
            margin-right: 10px;
            }
            .or::after {
            margin-left: 10px;
         }

        .facebook, .google {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            position: relative;
            text-align: center;
        }
        .facebook {
            background: #60a3fa;
            color: rgb(255, 255, 255);
            border: none;
        }
        .google {
            background: white;
            border: 1px solid black;
            color: #555;
        }
        .facebook i, .google i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        #text
        {
            color:white;
            text-align: center;
            font-size: 1.2rem;
        }
        #forgotModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.2); 
}

#forgotModal .modal-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 40%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#forgotModal .modal-box h2 {
    margin-bottom: 15px;
}

#forgotModal .modal-box p {
    margin-bottom: 20px;
}

#forgotModal .modal-box input {
    width: 100%;
    padding: 7px;
    margin: 10px 0;
}

#forgotModal .modal-box button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    background: rgb(116,201,184);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

#forgotModal .modal-box button:hover {
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

#forgotModal .modal-box .cancel {
    margin-top: 15px;
    cursor: pointer;
    color: blue;
}
.reset-box {
            display: none; 
    background: white;
    padding: 30px;
    border-radius: 8px;
    width: 350px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    margin: 80px auto;
        }
        .reset-box h2 {
            margin-bottom: 20px;
        }
         .reset-box h3 {
        text-align: left;
        margin-top: 15px;
        margin-bottom: 5px;
        font-size: 16px;
        color: #222;
}
        .reset-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        .reset-box button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: rgb(116,201,184);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-box button:hover {
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>ONE STOP CAREER GUIDANCE</h1>
    <div id="text"></div>
    <script>
        const sentence="Choose a career you love, and it will shape your future with happiness."
        const ele=document.getElementById("text");
        let index=0;
        function type()
        {
            if(index<sentence.length)
        {
            ele.textContent+=sentence.charAt(index);
            index++;
            setTimeout(type,85);
        }
        else{
            setTimeout(()=>{
            ele.textContent="";
            index=0;
            type()} ,3000);
        }
        }
        type();
    </script>
    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Signup</div>
        </div>

        <!-- Login Form -->
        <div class="form active" id="login">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <p style="text-align:center; cursor:pointer; color:blue;" onclick="openModal()">Forgot Password?</p>
            <button class="login-btn">Login</button>
            <p style="text-align:center">Don't have an account? <span class="blue" onclick="switchTab('signup')" style="cursor:pointer">Signup</span></p>
            <div class="or">Or</div>
            <button class="facebook"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
            <button class="google"><i class="fa-brands fa-google"></i> Login with Google</button>
        </div>

        <!-- Signup Form -->
        <div class="form" id="signup">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button class="login-btn">Signup</button>
            <p style="text-align:center">Already have an account? <span class="blue" onclick="switchTab('login')" style="cursor:pointer">Login</span></p>
            <div class="or">Or</div>
            <button class="facebook"><i class="fa-brands fa-facebook"></i> Signup with Facebook</button>
            <button class="google"><i class="fa-brands fa-google"></i> Signup with Google</button>
        </div>
          </div>
       <!-- Forgot Password Modal -->
<div id="forgotModal">
    <div class="modal-box">
        <h2>Reset Password</h2>
        <p>Enter your registered email to reset password.</p>
        <input type="email" id="resetEmail" placeholder="Enter your email">
        <button onclick="sendReset()">Send Reset Link</button>
        <p class="cancel" onclick="closeModal()">Cancel</p>
    </div>
</div>
        <!--Reset Password Modal  -->
 <div class="reset-box">
        <h2>Change Password</h2>
         <h3>New Password</h3>
        <input type="password" placeholder="New Password" id="newPass">
        <h3>Confirm Password</h3>
        <input type="password" placeholder="Confirm Password" id="confirmPass">
        <button>Submit</button>
    </div>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`.tab:nth-child(${tab==='login' ? 1 : 2})`).classList.add('active');
        }
         function openModal() {
        document.getElementById('forgotModal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('forgotModal').style.display = 'none';
        document.getElementById('resetEmail').value = '';
    }
    function sendReset() {
    const email = document.getElementById("resetEmail").value;
    if(email === "") {
        alert("Please enter your email.");
        return;
    }
    closeModal();
    document.querySelector(".tab-container").style.display = "none";
    document.querySelector(".reset-box").style.display = "block";
}   
    </script>
</body>
</html>
